<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/examples/dashboard/dashboard.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Link <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
              <li class="dropdown">
                  <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                  </ul>
              </li>
          {% else %}
              <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div style="clear:both;overflow: hidden; margin-top: 51px">
    <div class="col-sm-3 col-md-2 sidebar" style="float:left;">
      <ul class="nav nav-sidebar">
        <li {% if 'develop' in request.get_full_path %} class="active" {% endif %}><a href="/develop/">{{ request.get_full_path }}代码发布</a></li>
        <li><a href="{% url 'searchdomain' %}">清除缓存</a></li>
        <li><a href="{% url 'opssearchdomain' %}">网站操作</a></li>
      </ul>
    </div>
    <div class="col-md-10" >
    {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
