{% extends 'master/html.html' %}


{% block content %}
    <div>
        <form action="{% url 'searchdomain' %}" method="post" >
         {% csrf_token %}
        <input type="text" name="domain" >
        <button type="submit">提交</button>
        </form>
    </div>
    <div>
        <table width="500">
            <tr>
            <th>domain</th>
            <th>info</th>
            </tr>
            {% for i in p %}
            <tr>
                <td>{{ i.domain }}</td>
                <td><a href="/cleancache/{{ i.id }}">提交</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
